<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Ohanascreations</title>
     <style>
        * {
            margin: 0; 
            padding: 0;  
            box-sizing: border-box; 

        }


        .container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .body {
           font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .card {
            width: 300px;
            background-color: rgb(0, 0, 0, 0.1);
            /*Sirve para visualizar donde tenemos nuestro contenido
             width: 300px;
             height: 250px;              
             background-color: azure; */
             position: absolute;
             padding: 12px;
             /* Se puede decir que es un tipo borde */
             /* border-radius: 12px;     */
             /* Border radious es para redondear el borde, pero en este caso se elimin[o porque se creo uno que se le aplique a todo*/
            left: 50%;
            top: 50%;
           transform: translate( -50%, -50%)

        }

        .card h1 {
            font-size: 18px;
            margin-top: 8px;
            margin-bottom: 8px;
        }
 
        .card p {
            font-size: 14px;
            margin-bottom: 8px;
        }

        .border-radius-12px {
            border-radius: 12px;
            padding-top: 4px;
            padding-bottom: 4px;
        }

        .card button {
            width: 100%;
            padding-top: 4px;
            padding-bottom: 4px;
            background-color: #007bff; 
            color: white; 
            border-radius: 4px; 
          transition: background-color 0.3s ease;
        }


.card button:hover {
  background-color: #0056b3; 
}

/* Apartir de aquí inicia la programación del reproductor */

.reproductor-audio {
  width: 300px;
  margin: 20px auto;
}

.audio {
  width: 100%;
  outline: none;
}

.audio::-webkit-media-controls-panel {
  background-color: #f2f2f2;
  border-radius: 5px;
}

 margin: ;

.container2 {
    display: grid;
    justify-content: center;
    grid-template-columns: 200px 200px 200px;
    gap: 12px;
    
}

.face {
    width: 200px;
    height: 200px;
    border: 2px;
    border-radius: 12px;
    background-color: #828584;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.grid-template {
    background-color: #7682ee;
    align-items: center;
    text-align: center;
}

.grid-template2 {
    background-color: #b3b8e0;
    align-items: center;
    text-align: center;
}

.container3 {
    display: grid;
    grid-template-columns: 100px 300px 100%;
    display: flex;
    text-align: center;
    align-items: center;
    margin: 100;
    justify-content: center;
    
}

.main {
    background-color: rgb(209, 97, 97);
    width: 300%;
    height: 400px;
    display: flex;
    align-items: center;
    text-align: center;
    margin: 100;
    justify-content: center;

}
.aside { 
    background-color: #72b46c;
    width: 50%;
    height: 400px;
    display: flex;
    align-items: center;
    margin: 0%;
    text-align: center;
    align-items: center;
    margin: 100;
    justify-content: center;
}
     </style>
</head>

<body>
    
    <div class="container">

            <div class="card border-radius-12px"> 
                <!-- Podria ser solo   <div class="card">  pero se le agrego la clase radius para que aplique el borde redondo que tambien se le debe aplicar a la imagen] -->
                 <img class="border-radius-12px" width="100%" src="cuadroceramica.jpg.JPG" alt="producto">
                 <h1>Cuadro cerámica</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, consequatur?</p>
                <button> Click me</button>
                </div>

    </div>

    


    <section class="reproductor-audio">
            <audio controls>
              <source src="https://www.youtube.com/embed/q7mlB-adMBc?si=JBiSwI60zGcQVZ87" type="audio/mpeg">
            </audio>
          </div>
    </section>

    <section>
        <h1>Grid</h1>

      <div class="container2">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
        <div class="face">7</div>
        <div class="face">8</div>
        <div class="face">9</div>
      </div>
    </section>

    <section>
       <header>
        <h1>Estructura 2</h1>
      <div class="grid-template">
              <h1>Header</h1>
        <div>
        </header>
        
        <main>
            <div class="container3">
              <div class="aside">Aside 1</div>
              <div class="main">Contenido principal</div>
              <div class="aside">Aside 2</div>
            </div>
        </main>

        <footer>

            <div class="grid-template2">
                    <h1>footer</h1>
              <div>
        </footer>

    
    </section>
</body>
</html>
